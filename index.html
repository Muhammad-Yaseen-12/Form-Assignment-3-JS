<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Form Assignment 2 JS</title>
</head>

<body>
  <section class="container">
    <header>Registration Form</header>
    <form id="registration-form" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="full-name" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" id="email-address" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" id="phone-number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" id="birth-date" placeholder="Enter birth date" required />
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="male" checked />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" value="female" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" value="other" />
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>

      <div class="input-box address">
        <label>Address</label>
        <input type="text" id="address1" placeholder="Enter street address" required />
        <input type="text" id="address2" placeholder="Enter street address line 2" required />
        <div class="column">
          <div class="select-box">
            <select id="country">
              <option hidden>Country</option>
              <option>Pakistan</option>
            </select>
          </div>
          <input type="text" id="city" placeholder="Enter your city" required />
        </div>
        <div class="column">
          <input type="text" id="region" placeholder="Enter your region" required />
          <input type="number" id="postal-code" placeholder="Enter postal code" required />
        </div>
      </div>
      <button type="submit">Submit</button>
      <!-- Added buttons -->
      <div class="button-container">
        <button type="button" id="delete-start">Delete Start</button>
        <button type="button" id="delete-end">Delete End</button>
      </div>


    </form>

    <!-- display form data -->
    <section id="output" class="output">
      <p id="form-data"></p>
    </section>
    <p class="footer">Â© Muhammad Yaseen Roll No 263357</p>
  </section>

  <script src="./app.js"></script>
</body>

</html>
